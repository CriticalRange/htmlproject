<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms!!!!</title>
</head>
<body>
    
<form>

    <div>
        <label for="firstNameResult">Type your first name!</label>
        <input type="text" id="firstNameResult" name="firstNameResult" placeholder="Your first name here..." required>
    </div>
    <br>
    <div>
        <label for="lastNameResult">Type your last name!</label>
        <input type="text" id="lastNameResult" name="lastNameResult" placeholder="Your last name here..." required>
    </div>
    <br>
    <div>
        <label for="firstPasswordResult">Type your password!</label>
        <input type="password" id="firstPasswordResult" name="firstPasswordResult" maxlength="6" placeholder="Your password here..." required>
    </div>
    <br>
    <div>
        <label for="firstEmailResult">Type your email!</label>
        <input type="email" id="firstEmailResult" name="firstEmailResult" placeholder="example@dot.com" required>
    </div>
    <br>
    <div>
        <label for="secondEmailResult">Second email just in case:</label>
        <input type="email" id="secondEmailResult" name="secondEmailResult" placeholder="example@dot.com">
    </div>
    <br>
    <div>
        <label for="tel">Type your telephone number!</label>
        <input type="tel" id="telResult" name="telResult" placeholder="+123 456 78 90">
    </div>
    <br>
    <div>
        <label for="bdate">Select your birthday!</label>
        <input type="date" id="bdate" name="bdate">
    </div>
    <br>
    <div>
        <label for="gender">Gender:</label>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
    </div>
    <br>
    <div>
        <label for="eula">I have read the terms of agreement and EULA:</label>
        <input type="checkbox" id="eula" name="eula">
    </div>
    <br>
    <div>
        <input type="reset">
        <input type="submit">
    </div>    
     



</form>









</body>
</html>
