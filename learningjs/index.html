<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriticalRange's Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/criticalrange.png" />
    <script src="https://kit.fontawesome.com/11b597f752.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1><b>CriticalRange's Projects</b></h1>
    <h2><b>Name Finder</b></h2>
    <label>Please enter your name:</label>
    <br>
    <input type="text" id="nameInput">
    <br>
    <button type="button" id="submit">submit</button>
    <br>
    <label id="nameResult">Your name is: </label>
    <h2><b>Hypotenuse calculator</b></h2>
    <label>Please enter the first side of hypotenuse:</label>
    <br>
    <input type="text" id="firstSide">
    <br>
    <br>
    <label>Please enter the second side of hypotenuse:</label>
    <br>
    <input type="text" id="secondSide">
    <br>
    <button type="button" id="hypotenuseCalculation">submit</button>
    <br>
    <label id="hypotenuseResult">Your hypotenuse calculation is: </label>
    <h2><b>Counter</b></h2>
    <label id="counted">0</label>
    <br>
    <button id="increase">Increase</button>
    <button id="decrease">Decrease</button>
    <button id="reset">Reset</button>
    <h2><b>Random number generator</b></h2>
    <button id="hundred">1-100</button>    
    <button id="thousand">1-1000</button>
    <button id="tenThousand">1-10000</button>
    <br>
    <label id="randomizerResult">Result: </label>
    <h2><b>Number Guessing Game</b></h2>
    <br>
    <div>
    <label id="guessingLabel" for="userGuess">Type your guess here!
        <input type="number" id="userGuess"></label>
    <br>
    <br>
    <button id="guessGameButton">Guess!</button>
    <br>
    <label id="guessGameResult">Result: </label>
    <br>
    </div>
    <div>
        <h2><i>Temperature converter</i></h2>
        <label>Currently supported: <b>Celcius</b> and <b>Fahrenheit</b></label>
        <br>
        <br>
        <label>Please type your temperature: </label>
        <br>
        <input type="text" id="tempInput">
        <br>
        <label>Convert to: </label>
        <br>
        <input id="celciusButton" name="temperatures" type="radio">Celcius
        <br>
        <input id="fahrenheitButton" name="temperatures" type="radio">Fahrenheit
        <br>
        <button id="tempConvertButton">Convert</button>
        <br>
        <label>Result: </label>
        <label id="tempResult">No process yet</label>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
