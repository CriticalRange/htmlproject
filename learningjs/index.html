<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriticalRange's Website</title>
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>CriticalRange's Projects</b></h1>
<hr>    
    <h2><b>Name Finder</b></h1>
    <label>Please enter your name:</label>
    <br>
    <input type="text" id="nameInput">
    <br>
    <button type="button" id="submit">submit</button>
    <br>
    <label id="nameResult">Your name is: </label>
<hr>
    <h2><b>Hypotenuse calculator</b></h1>
    <label>Please enter the first side of hypotenuse:</label>
    <br>
    <input type="text" id="firstSide">
    <br>
    <br>
    <label>Please enter the second side of hypotenuse:</label>
    <br>
    <input type="text" id="secondSide">
    <br>
    <button type="button" id="hypotenuseCalculation">submit</button>
    <br>
    <label id="hypotenuseResult">Your hypotenuse calculation is: </label>
<hr>
    <h2><b>Counter</b></h1>
    <label id="counted">0</label>
    <br>
    <button id="increase">Increase</button>
    <button id="decrease">Decrease</button>
    <button id="reset">Reset</button>
<hr>
    <h2><b>Random number generator</b></h1>
    <button id="hundred">1-100</button>    
    <button id="thousand">1-1000</button>
    <button id="tenThousand">1-10000</button>
    <br>
    <label id="randomizerResult">Result: </label>
<hr>
    <h2><b>Calculator</b></h2>
    <div id="calcPreset">
        <input type="number" id="calcInput" placeholder="WIP">
        <br>
        <br>    
        <button id="calcButton1" class="calcButtons">1</button>
        <button id="calcButton2" class="calcButtons">2</button>  
        <button id="calcButton3" class="calcButtons">3</button>
        <br>
        <br> 
        <button id="calcButton4" class="calcButtons">4</button>  
        <button id="calcButton5" class="calcButtons">5</button>  
        <button id="calcButton6" class="calcButtons">6</button>
        <br>
        <br>  
        <button id="calcButton7" class="calcButtons">7</button>  
        <button id="calcButton8" class="calcButtons">8</button>  
        <button id="calcButton9" class="calcButtons">9</button>
    </div> 
    
    <script src="index.js"></script>
</body>
</html>
