<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/11b597f752.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="loginContainer">
            <h2><b>Log In</b></h2>
            <hr>
        </div>    
        <div class="usernameContainer">
            <label for="usernameInput">Username</label>
            <br>
            <input type="text" name="usernameInput" id="usernameInput">
            <br>
        </div>
        <div class="passwordContainer">
            <label for="passwordInput">Password</label>
            <br>
            <input type="password" name="passwordInput" id="passwordInput">
            <br>
        </div>
        <div class="rememberMeContainer">
            <label for="rememberMe" id="rememberMeLabel">Remember me?</label>
            <input type="checkbox" name="rememberMe" id="rememberMe">
            <br>
        </div>
        <div class="loginButtonContainer">
            <button type="submit" id="loginButton">Login</button>
        </div>
        <div class="joinIcons">
        <a id="aofyt" href="https://youtube.com">
            <i class="fa-brands fa-youtube"></i>
        </a>
        <a id="aoftw" href="https://twitter.com">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a id="aofan" href="https://developers.android.com">
            <i class="fa-brands fa-android"></i>
        </a>
        <a id="aoffb" href="https://facebook.com">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a id="aofgh" href="https://github.com">
            <i class="fa-brands fa-github"></i>
        </a>
        </div>
        
     </div>
    <script src="login.js"></script>
</body>
</html>
